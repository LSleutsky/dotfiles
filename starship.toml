[line_break]
disabled = false

[nodejs]
format = ' [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = ' '
style = 'bold #a6e3a1'
disabled = false
not_capable_style = 'bold red'
detect_extensions = [
  'js',
  'jsx',
  'mjs',
  'cjs',
  'ts',
  'tsx',
  'mts',
  'cts',
]
detect_files = [
  'package.json',
  '.node-version',
  '.nvmrc',
  '.yarnrc',
  '.npmrc',
  '.gitconfig'
]
detect_folders = ['.nvm', 'js', 'node_modules']
