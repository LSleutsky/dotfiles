# Setup
format="$directory$git_branch$git_status$docker_context$character"
right_format="$nodejs"
add_newline = true 
command_timeout = 1500

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
java.disabled = true
golang.disabled = true

# Prompt symbols 
[character]
success_symbol = "[](#a6e3a1 bold)"
error_symbol = "[](#f38ba8)"
vicmd_symbol = "[](#f9e2af)"

[cmd_duration]
min_time = 1
# duration & style 
format = "[]($style)[[神](bg:#11111b fg:#eba0ac bold)$duration](bg:#181825 fg:#b4befe)[ ]($style)"
disabled = false
style = "bg:none fg:#11111b"

[directory]
format = "[]($style)[ ](bg:#11111b fg:#b4befe)[$path](bg:#181825 fg:#cdd6f4 bold)[ ]($style)"
style = "bg:none fg:#11111b"
truncation_length = 3
truncate_to_repo=false

[docker_context]
symbol = "  "
style = '#89b4fa bold'
format = 'via [$symbol$context]($style) '
only_with_files = true
disabled = false
detect_extensions = []
detect_files = [
  'docker-compose.yml',
  'docker-compose.yaml',
  'Dockerfile',
]
detect_folders = ['docker']

# [git_branch]
# format = "[]($style)[[ ](bg:#11111b fg:#74c7ec bold)$branch](bg:#181825 fg:#74c7ec)[ ]($style)"
# style = "bg:none fg:#11111b"

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bg:none fg:#11111b"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

