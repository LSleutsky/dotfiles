# Setup
format="$directory$git_branch$git_status$docker_context$character"
right_format="$nodejs"
add_newline = true 

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
java.disabled = true
golang.disabled = true

# Prompt symbols 
[character]
success_symbol = "[](#50fa7b bold)"
error_symbol = "[](#ff5555)"
vicmd_symbol = "[](#f1fa8c)"

[cmd_duration]
min_time = 1
# duration & style 
format = "[]($style)[[神](bg:#282a36 fg:#ff79c6 bold)$duration](bg:#282a36 fg:#6272a4)[ ]($style)"
disabled = false
style = "bg:none fg:#282a36"

[directory]
format = "[]($style)[ ](bg:#282a36 fg:#6272a4)[$path](bg:#282a36 fg:#f8f8f2 bold)[ ]($style)"
# format = "[]($style)[ ](bg:#282a36 fg:#8be9fd)[$path](bg:#282a36 fg:#8be9fd bold)[ ]($style)"
style = "bg:none fg:#282a36"
truncation_length = 3
truncate_to_repo=false

[docker_context]
symbol = "  "
style = 'blue bold'
format = 'via [$symbol$context]($style) '
only_with_files = true
disabled = false
detect_extensions = []
detect_files = [
    'docker-compose.yml',
    'docker-compose.yaml',
    'Dockerfile',
]
detect_folders = ['docker']

[git_branch]
format = "[]($style)[[ ](bg:#282a36 fg:#8be9fd bold)$branch](bg:#282a36 fg:#8be9fd)[ ]($style)"
style = "bg:none fg:#282a36"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
# format = "[]($style)[$all_status$ahead_behind](bg:#282a36 fg:#ff5555)[ ]($style)"
style = "bg:none fg:#ff5555"
stashed = '\$'
ahead = '⇡'
behind = '⇣'
up_to_date = ''
diverged = '⇕'
conflicted = '='
deleted = '✘'
renamed = '»'
modified = '!'
staged = '+'
untracked = '?'
ignore_submodules = false
disabled = false

[line_break]
disabled = false

[nodejs]
format = ' [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = ' '
style = 'bold green'
disabled = false
not_capable_style = 'bold red'
detect_extensions = [
    'js',
    'jsx',
    'mjs',
    'cjs',
    'ts',
    'tsx',
    'mts',
    'cts',
]
detect_files = [
    'package.json',
    '.node-version',
    '.nvmrc',
]
detect_folders = ['.nvm', 'js', 'node_modules']
